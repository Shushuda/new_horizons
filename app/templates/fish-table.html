{% extends "fish.html" %}

{% block fish_table %}
    <h4>This be all the fishes:</h4>
    <table class="table table-bordered">
        <tr>
            <th>Fish</th>
            <th>Location</th>
            <th>Price</th>
            <th>Seasonality</th>
            <th>Times Active</th>
        </tr>
        {% for fish in fish_list %}
            <tr>
                <td>{{fish[0]}}</td>
                <td>{{fish[1]}}</td>
                <td>{{fish[2]}}</td>
                <td>{{fish[3]}}</td>
                <td>{{fish[4]}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
